<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt('Nhập vào số lượng phần tử (n<=20):');
    if (n > 20) {
        alert('Số lượng phần tử nhỏ hơn hoặc bằng 20')
    } else {
        for (let i = 1; i <= n; i++) {
            let phantu = +prompt(' Nhập vào phần tử thứ ' + i);
            arr.push(phantu)
        }
        document.write(arr + '<br>')

        let tsc = 0;
        let tsl = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                tsc += arr[i]
            }
            if (arr[i] % 2 !== 0) {
                tsl += arr[i]
            }
        }
        document.write('Kết quả= ' + (tsc - tsl))
    }

</script>
</body>
</html>
